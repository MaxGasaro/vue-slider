<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container" id="root">
        <div class="items">
            
                <div class="item">
                    <img v-bind:src="items[indiceAttivo].url">
                    <div class="text">
                        <h3>{{items[indiceAttivo].title}}</h3>
                        <p>{{items[indiceAttivo].text}}</p>
                    </div>
                </div> 
            
        </div>
        <div class="thumbs">

            <div class="prev" @click="up"></div>
            <div class="next" @click="down"></div>
             
            <div class="thumb" @click="apriQuesta(indice)" v-bind:class="indice == indiceAttivo?'active':'' " v-for="(img, indice) in items">
                <img v-bind:src="img.url" alt="">
            </div> 
            
        </div>
   </div>

   <!-- <script src="js/vecchia_versione.js"></script> -->
   <!-- <script type="text/javascript" src="js/main.js"></script> -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script type="text/javascript" src="js/vue.js"></script>
  
   
</body>
</html>
